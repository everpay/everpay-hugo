<!doctype html>
<html lang="{{ $.Site.Language.Lang }}" class="landing-3 default-style">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <base href="{{ if getenv "CONTEXT" }}{{ cond (eq "production" (getenv "CONTEXT")) (getenv "URL") (getenv "DEPLOY_PRIME_URL") }}{{ else }}{{ $.Site.BaseURL }}{{ end }}">
  <title>{{ $.Site.Title }}</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Barlow:300,400,500,600,700" rel="stylesheet">

    <link href="src/vendor/fonts/ionicons.css" rel="stylesheet">
    <link href="src/vendor/fonts/linearicons.css" rel="stylesheet">

  <link href="src/css/bootstrap.css" class="theme-settings-bootstrap-css" rel="stylesheet">
  <link href="src/css/base.css" class="theme-settings-appwork-css" rel="stylesheet">
  <link href="src/css/theme.css" class="theme-settings-theme-css" rel="stylesheet">
  <link href="src/css/colors.css" class="theme-settings-colors-css" rel="stylesheet">
  <link href="src/css/ui.css" rel="stylesheet">
  {{ $stylesheet := .Site.Data.webpack.main }}
  {{ with $stylesheet.css }}
    <link href="{{ relURL . }}" rel="stylesheet">
  {{ end }}

    <link rel="stylesheet" href="src/vendor/libs/swiper/swiper.css">
    <link rel="stylesheet" href="src/vendor/libs/plyr/plyr.css">

  <script src="src/vendor/js/material-ripple.js"></script>
  <script src="src/vendor/js/layout-helpers.js"></script>
<script src="src/vendor/js/pace.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>
  <div class="page-loader">
      <div class="bg-success"></div>
    </div>
  {{ block "header" . }}{{ partial "header" . }}{{end}}

  {{ block "main" . }}{{end}}

  {{ block "footer" . }}{{ partial "footer" . }}{{end}}

    <script src="src/vendor/libs/popper/popper.js"></script>
    <script src="src/vendor/js/bootstrap.js"></script>
    <script src="src/vendor/libs/swiper/swiper.js"></script>
    <script src="src/vendor/libs/plyr/plyr.js"></script>
  {{ $script := .Site.Data.webpack.main }}
  {{ with $script.js }}
    <script src="{{ relURL . }}"></script>
  {{ end }}
</body>

</html>
